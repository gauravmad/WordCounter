<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="input.css">
    <title>Word Counter</title>
</head>
<body class="bg-amber-100 flex items-center justify-center">

    <div class="container bg-slate-200 m-auto w-[90vw] mt-10 lg:w-4/5 px-2 md:px-5 xl:w-3/5">

        <h1 class=" text-2xl md:text-4xl text-center font-bold my-3">Welcome hero {{name}}</h1>
        <form action="counter" method="post">
            {% csrf_token %}
            <h1 class="text-xl md:text-3xl my-4 font-semibold text-purple-800">Input your text to count no of words</h1>

            <textarea class="w-full h-60 px-1 rounded-md" name="text" id="" placeholder="Enter your text here"></textarea>
          
            <button class="my-4 text-md md:text-lg text-white bg-blue-700 px-3 py-1 rounded-lg   hover:bg-blue-600 active:bg-blue-800">Submit Now</button>
        </form>

    </div>
    
    

</body>
</html>
